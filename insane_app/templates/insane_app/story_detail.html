{% extends 'insane_app/base.html' %}

{% block body %}
  <div class="jumbotron">
    <h3>{{object.name}}</h3>
    <p>{{object.body}}</p>
    <p>
      <button data-storyid="{{ object.id }}" id="like"
        class="{% if liked %}fas{% else %}far{% endif %} fa-thumbs-up">
      </button>
      <var id="like_count">{{object.like_count}}</var>
    </p>
    <p>Date: {{object.dt_created}}</p>
    <p>Created by: {{object.author.username}}</p>
  </div>
{% endblock %}
