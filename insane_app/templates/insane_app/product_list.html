{% extends 'insane_app/base.html' %}

{% block body %}
  <ul class="list-group">
    {% for product in object_list %}
      <li class="list-group-item"><a href="{{ product.get_absolute_url }}">{{product.name}} ${{product.price}}</a></li>
    {% empty %}
      <li class="list-group-item">No products yet</li>
    {% endfor %}
  </ul>
{% endblock %}
